<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Klaytn</h1>
        <h3 class="text-center">속전속결 덧셈 게임</h3>
        <h3 class="text-center">
          <code>3초안에 맞출 시 0.1 KLAY 지급 이벤트</code>
          <button type="button"
                  class="btn btn-info pull-right"
                  id="login"
                  data-togle="modal"
                  data-target="#loginModel">
                  로그인
          </button>
          <button type="button"
                  class="btn btn-info pull-right"
                  id="logout"
                  style="display: none;"
                  onclick="App.handleLogout()">
                  로그아웃
          </button>
        </h3>
        <div class="text-center" id="adress"></div>
        <div class="text-center" id="contractBalance"></div>
        <hr />
      </div>
    </div>
  </div>
  <br />
  <div id="spin"></div>
  <div class="row text-center">
    <div class="col-md-2 col-md-offset-5">
      <div id="owner" style="display: none;">
        <hr />
        <label>컨트랙에 KLAY 보내기</label>
        <div class="input-group">
          <input type="number" class="from-control" id="amount" />
          <span class="input-gorup-btn">
            <button type="button" class="btn btn-default" onclick="App.deposit()">송금</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="from-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
        </div>
        <div class="from-group">
          <label for="keystore">비밀번호</label>
          <input type="password" id="password" onchange="App.handlePassword()">
          <p class="help-block" id="message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">제출</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }
</style>
